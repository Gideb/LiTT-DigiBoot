<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi, I'm <span id="student-name">Your Name</span></h1>
            <p>I'm learning to build websites!</p>

            <img class="profile-pic" src="https://plus.unsplash.com/premium_photo-1675714692342-01dfd2e6b6b5?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="a bird">
        </header>

        <section class="about-section">
            <h2>About me</h2>
            <p>Your bio will appear here</p>
        </section>

        <section class="contact-section">
            <h2>Contact me</h2>

            <form id="contact-form" action="">
                <div class="form-group">
                    <label for="contact-name">Your Name:</label>
                    <input type="text" id="contact-name" required placeholder="Your name">
                </div>

                <div class="form-group">
                     <label for="contact-email">Your Email:</label>
                    <input type="email" id="contact-email" placeholder="Your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" placeholder="Your message..."></textarea>
                </div>

                <button type="submit">Send Message</button>
                
            </form>

            <p id="response" class="response"></p>
        </section>


        <section class="form-section">
            <h2>Update Your Profile</h2>

            <form id="profile-form" action="">
                <div class="form-group">

                    <label for="name">Name:</label>
                    <input type="text" id="name" required placeholder="Your name">
                </div>

                <div class="form-group">
                     <label for="profile-picture">Profile Picture URL:</label>
                    <input type="url" id="profile-picture" placeholder="https://www.example.come/imge.jpg" required>
                </div>

                <div class="form-group">
                    <label for="bio">Bio:</label>
                    <textarea name="bio" id="bio" placeholder="Bio..."></textarea>
                </div>

                <button type="submit">Update Profile</button>
                
            </form>

        </section>

    </div>

    <script src="index.js"></script>
</body>
</html>
